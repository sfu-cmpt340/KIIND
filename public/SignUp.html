  <div class="my_form_box">
       <form class="" action="/createUsers" method="post" onsubmit="return validateForm()" >
      <ul class="list">
      <li><h1 style="color: springgreen"> Health Tracker</h1></li>
      <li><h2>Sign up</h2></li>
      <li><input type="text" name="user_name" value="" placeholder="User Name" required></li>
      <li><input type="email" name="user_email" value="" placeholder="Email" required></li>
      <li><input id="pwd_1" type="password" name="pwd" value="" placeholder="Password" required></li>
          <p id="pwd_validation">
      <li><input id="pwd_2" type="password" name="re_pwd" value="" placeholder="Retype Password" required></li>
      <li><input type="submit" name="sub" value="Create account"></li>
      <li>Already have an account?</li>
      <li> <a href="login.html"> Sign in</a></li>
    </ul>
    </form>

    <script>
    function validateForm() {
    var pwd1, pwd2, text;

    // Get the value of the input field with id
    pwd1 = document.getElementById("pwd_1").value;
    pwd2 = document.getElementById("pwd_2").value;

    // If two pwd are not the same, print err msg
    if (pwd1 != pwd2) {
      text = "Password does not match, please make sure you entered the same password below";
      // create the object list
      var obj = document.querySelectorAll('[id="pwd_validation"]');
      for (item in obj){
    	   obj[item].innerHTML = text;
       }
       return false;
     }
    }
    </script>
